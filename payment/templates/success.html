<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
    
        h2 {
            font-family: Helvetica;
            font-size: 36px;
            margin-top: 40px;
            color: aliceblue;
            opacity: 0;
        }
    
        h2 {
            animation: .6s title ease-in-out;
            animation-delay: 1.2s;
            animation-fill-mode: forwards;
        }
    
        h3 {
            font-family: Helvetica;
            font-size: 32px;
            margin-top: 36px;
            color: aliceblue;
            opacity: 0;
        }
    
        h3 {
            animation: .6s title ease-in-out;
            animation-delay: 1.2s;
            animation-fill-mode: forwards;
        }
    
    
        .circle {
            stroke-dasharray: 1194;
            stroke-dashoffset: 1194;
        }
    
        svg .circle {
            animation: circle 1s ease-in-out;
            animation-fill-mode: forwards;
        }
    
        .tick {
            stroke-dasharray: 350;
            stroke-dashoffset: 350;
        }
    
        svg .tick {
            animation: tick .8s ease-out;
            animation-fill-mode: forwards;
            animation-delay: .95s;
        }
    
        @keyframes circle {
            from {
                stroke-dashoffset: 1194;
            }
    
            to {
                stroke-dashoffset: 2388;
            }
        }
    
        @keyframes tick {
            from {
                stroke-dashoffset: 350;
            }
    
            to {
                stroke-dashoffset: 0;
            }
        }
    
        @keyframes title {
            from {
                opacity: 0;
            }
    
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-dark">
    <svg width="400" height="400">
        <circle fill="none" stroke="#68E534" stroke-width="20" cx="200" cy="200" r="190" class="circle"
            stroke-linecap="round" transform="rotate(-90 200 200) " />
        <polyline fill="none" stroke="#68E534" stroke-width="24" points="88,214 173,284 304,138" stroke-linecap="round"
            stroke-linejoin="round" class="tick" />
    </svg>

    <h2>Payment Success</h2>

    <h3>Check your email to check Payment Reciept and QR Code required for email.</h3>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
